name: release
on:
  push:
      tags: [ master ]
  pull_request:
      tags: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - run: kotlinc Kotlin.kt -include-runtime -d Kotlin.jar; java -jar Kotlin.jar
    
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: Kotlin.jar
